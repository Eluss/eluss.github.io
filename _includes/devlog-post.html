<article class="devlog-item">
    <header class="devlog-item-header">
        <a class="url" href="{{ site.baseurl }}{{ post.url }}">
            <h3 class="title">{{ post.title }}</h3>
        </a>
        <aside class="date">
            <time datetime="{{ post.date | date:"%d-%m-%Y" }}">{{ post.date | date: "%b %d, %Y" }}</time>
        </aside>
    </header>

    <div class="devlog-item-content">
        {{ post.content }}
    </div>

    <footer class="devlog-item-footer">
        {% if post.source %}
        <div class="devlog-source">
            <span class="source-label">Source:</span>
            <a href="{{ post.source }}" target="_blank" rel="noopener">{{ post.source_title | default: "Link" }}</a>
        </div>
        {% endif %}
        {% if post.tags.size > 0 %}
        <div class="tags">
            {% for tag in post.tags %}
            <a class="tag-item" href="{{ site.baseurl }}/tags/#{{ tag | slugify }}">{{ tag }}</a>
            {% endfor %}
        </div>
        {% endif %}
    </footer>
</article>
