<div class="item {% if post.star %}star{% endif %}">
    <a class="url" href="{{ site.baseurl }}{{ post.url }}">
        <aside class="date">
            <time datetime="{{ post.date | date:" %d-%m-%Y " }}">{{ post.date | date: "%b %d %Y" }}</time>
        </aside>
        <h3 class="title">{{ post.title }}</h3>
    </a>
    <div class="post-description-block">
        {% if post.header %}
        <div class="thumbnail">
            <img src="{{post.header}}"/>
        </div>
        <p class="post-description">
            {{post.excerpt}}
        </p>
        {% endif %} {% unless post.header %}
        <p class="post-only-description">
            {{post.excerpt}}
        </p>
        {% endunless %}
    </div>
</div>
